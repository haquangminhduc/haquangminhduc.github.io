<div id="time"></div>
<script>
    ///gio
    function updateTime() {
        const options = { timeZone: 'Asia/Ho_Chi_Minh', hour12: false,
            year: 'numeric', month: '2-digit', day: '2-digit',
            hour: '2-digit', minute: '2-digit', second: '2-digit' };
        const formatter = new Intl.DateTimeFormat('vi-VN', options);
        document.getElementById('time').innerText = formatter.format(new Date());
    }
    setInterval(updateTime, 1000); // Cập nhật mỗi giây
    updateTime(); // Gọi ngay khi tải trang


    function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.style.left = Math.random() * window.innerWidth + 'px';
            flower.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(flower);
            setTimeout(() => { flower.remove(); }, 5000);
        }
        setInterval(createFlower, 300);

        function updateVisitorCount() {
    try {
        let count = localStorage.getItem('visitorCount') || 0;
        count++;
        localStorage.setItem('visitorCount', count);
        document.getElementById('count').innerText = count;
    } catch (error) {
        console.error('localStorage is not available:', error);
        document.getElementById('count').innerText = 'N/A';
    }
}
        updateVisitorCount();
</script>

<script>
    function playAudio() {
        let audio = document.getElementById('background-music');
        audio.play().catch(error => console.log('Autoplay bị chặn:', error));
    }

    // Phát nhạc khi trang load
    window.addEventListener('load', playAudio);

    // Nếu bị chặn, phát lại khi người dùng có tương tác
    document.addEventListener('scroll', playAudio, { once: true });
    document.addEventListener('mousemove', playAudio, { once: true });
    document.addEventListener('keydown', playAudio, { once: true });
</script>
