<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <meta name="description" content="Trang hồ sơ cá nhân của Hà Quang Minh Đức" />
  <meta property="og:title" content="Hà Quang Minh Đức – Profile" />
  <meta property="og:description" content="Giới thiệu ngắn gọn, gọn gàng, đẹp mắt." />
  <meta property="og:type" content="website" />
  <link rel="icon" href="icon.jpeg" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <title>Hà Quang Minh Đức · Profile</title>

  <style>
    /* ---------- Base reset ---------- */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans"; line-height: 1.6; }

    /* ---------- Theme ---------- */
    :root {
      --bg: #0e1116;
      --text: #e7ecf3;
      --muted: #a9b2c1;
      --brand: #4da3ff;
      --brand-2: #8a5cff;
      --card: rgba(255,255,255,0.06);
      --outline: rgba(255,255,255,0.12);
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
      --radius-xl: 18px;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f5f7fb; --text: #111827; --muted: #475569; --card: rgba(255,255,255,0.7); --outline: rgba(0,0,0,0.06); --shadow: 0 12px 28px rgba(2,6,23,0.08);
      }
    }

    /* ---------- Background with tasteful motion ---------- */
    body {
      color: var(--text);
      background:
        radial-gradient(1200px 800px at 10% 10%, #12233a 0%, var(--bg) 40%),
        radial-gradient(1200px 800px at 90% 20%, #1b1230 0%, var(--bg) 45%),
        var(--bg);
      display: grid; place-items: center;
      padding: 32px;
      overflow-x: hidden;
      animation: bgShift 22s ease-in-out infinite;
    }
    @keyframes bgShift { 0%,100%{background-position:0 0,0 0,0 0} 50%{background-position:-60px -40px, 60px -30px, 0 0} }

    .shell { width: min(920px, 100%); }

    /* ---------- Header ---------- */
    .site-header { display: flex; align-items: center; justify-content: space-between; gap: 16px; margin-bottom: 28px; }
    .brand { display: inline-flex; align-items: center; gap: 10px; color: var(--text); text-decoration: none; }
    .brand i { font-size: 24px; color: var(--brand); }
    .brand span { font-weight: 700; letter-spacing: .6px; font-size: 18px; }

    .header-actions { display: flex; gap: 10px; }
    .icon-btn { display: inline-grid; place-items: center; width: 40px; height: 40px; border-radius: 12px; background: var(--card); border: 1px solid var(--outline); box-shadow: var(--shadow); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); color: var(--text); cursor: pointer; transition: transform .15s ease, border-color .2s ease, background .2s ease;}
    .icon-btn:hover { transform: translateY(-2px); border-color: rgba(255,255,255,0.28); }

    /* ---------- Hero ---------- */
    .hero { padding: 36px 28px; border-radius: var(--radius-xl); background: linear-gradient(135deg, rgba(77,163,255,0.12), rgba(138,92,255,0.10)) border-box; border: 1px solid var(--outline); box-shadow: var(--shadow); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); text-align: center; position: relative; overflow: hidden; }

    /* soft moving blobs */
    .hero::before, .hero::after { content: ""; position: absolute; width: 40vmax; height: 40vmax; border-radius: 50%; filter: blur(60px); opacity: .16; pointer-events: none; }
    .hero::before { background: radial-gradient(circle, #6aa8ff, transparent 60%); left: -25vmax; top: -28vmax; animation: blob1 30s ease-in-out infinite; }
    .hero::after  { background: radial-gradient(circle, #a074ff, transparent 60%); right: -22vmax; bottom: -26vmax; animation: blob2 36s ease-in-out infinite; }
    @keyframes blob1 { 0%,100%{ transform: translate(0,0) } 50%{ transform: translate(6vmax,4vmax) } }
    @keyframes blob2 { 0%,100%{ transform: translate(0,0) } 50%{ transform: translate(-5vmax,-3vmax) } }

    .badge { display: inline-flex; align-items: center; gap: 8px; padding: 6px 10px; border-radius: 999px; font-size: 12px; color: var(--muted); background: rgba(255,255,255,0.06); border: 1px dashed var(--outline); }

    /* animated name with shimmer underline */
    .name { font-size: clamp(28px, 4vw, 40px); line-height: 1.2; margin: 14px 0 6px; font-weight: 800; letter-spacing: 1px; position: relative; background: linear-gradient(90deg, var(--brand), var(--brand-2), #ff6ec7, var(--brand)); background-size: 200% auto; -webkit-background-clip: text; background-clip: text; color: transparent; animation: shine 8s linear infinite; }
    @keyframes shine { 0%{background-position:0% 50%} 100%{background-position:200% 50%} }
    .name::after { content: ""; position: absolute; left: 50%; transform: translateX(-50%); bottom: -6px; width: 120px; height: 2px; background: linear-gradient(90deg, transparent, var(--brand), var(--brand-2), transparent); filter: blur(.3px); }

    .subtitle { color: var(--muted); font-size: 15px; margin: 0 0 12px; }

    /* ---------- Card ---------- */
    .card { margin-top: 22px; display: grid; gap: 14px; padding: 22px; border-radius: var(--radius-xl); background: var(--card); border: 1px solid var(--outline); box-shadow: var(--shadow); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); }
    .card h3 { margin: 0; font-size: 16px; letter-spacing: .6px; color: var(--muted); text-transform: uppercase; }
    .kv { display: grid; grid-template-columns: 1fr; gap: 10px; }
    @media (min-width: 520px) { .kv { grid-template-columns: 1fr 1fr; } }

    .row { display: flex; align-items: center; gap: 10px; padding: 10px 12px; border-radius: 12px; border: 1px solid var(--outline); background: rgba(255,255,255,0.04); transition: transform .15s ease, border-color .2s ease; }
    .row:hover { transform: translateY(-2px); border-color: rgba(255,255,255,0.28); }
    .row i { font-size: 18px; color: var(--brand); }
    .row b { font-weight: 700; }

    /* ---------- Footer ---------- */
    .footer { margin-top: 22px; display: flex; align-items: center; justify-content: space-between; gap: 10px; }
    .small { color: var(--muted); font-size: 13px; }

    .btn { appearance: none; border: 1px solid transparent; border-radius: 12px; padding: 10px 14px; font-weight: 600; cursor: pointer; background: linear-gradient(135deg, var(--brand), var(--brand-2)); color: white; box-shadow: var(--shadow); transition: transform .15s ease, filter .2s ease; position: relative; overflow: hidden; }
    .btn:hover { transform: translateY(-2px); filter: brightness(1.05); }
    .btn.secondary { background: transparent; border-color: var(--outline); color: var(--text); }
    .btn.secondary:hover { border-color: rgba(255,255,255,0.28); }
    /* sheen effect */
    .btn::after { content: ""; position: absolute; inset: 0; background: linear-gradient(120deg, rgba(255,255,255,.25), transparent 30% 70%, rgba(255,255,255,.25)); transform: translateX(-100%); transition: transform .55s ease; }
    .btn:hover::after { transform: translateX(100%); }

    /* Motion respect */
    @media (prefers-reduced-motion: reduce) { .icon-btn, .btn, .row { transition: none; } body { animation: none; } .hero::before, .hero::after { animation: none; } }
  </style>
</head>
<body>
  <div class="shell">
    <header class="site-header">
      <a class="brand" href="#" aria-label="Trang chủ">
        <i class='bx bx-user-circle'></i>
        <span>Thông tin về tôi</span>
      </a>
      <nav class="header-actions">
        <button class="icon-btn" title="Trang chủ" onclick="location.href='index.html'" aria-label="Trang chủ">
          <i class='bx bx-home-alt-2'></i>
        </button>
      </nav>
    </header>

    <main class="hero" role="main">
      <div class="badge"><i class='bx bx-id-card'></i> Hồ sơ</div>
      <h1 class="name">Hà Quang Minh Đức</h1>
      <section class="card" aria-labelledby="profile-heading">
        <h3 id="profile-heading">Thông tin nhanh</h3>
        <div class="kv">
          <div class="row"><i class='bx bx-user'></i> <b>Họ tên:</b>&nbsp; <span>Hà Quang Minh Đức</span></div>
          <div class="row"><i class='bx bx-cake'></i> <b>Năm sinh:</b>&nbsp; <span>2004</span></div>
          <div class="row"><i class='bx bx-map'></i> <b>Quê quán:</b>&nbsp; <span>Vinh, Nghệ An</span></div>
          <div class="row"><i class='bx bx-school'></i> <b>Trường:</b>&nbsp; <span>Đại học Vinh</span></div>
        </div>
      </section>

      <div class="footer">
        <span class="small">© 2025 · Developed by Hà Quang Minh Đức</span>
        <div class="actions">
          <button class="btn secondary" onclick="history.length ? history.back() : location.href='index.html'">Quay lại</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Copy email tiện lợi, không nặng nề
    const copyBtn = document.getElementById('copyMail');
    copyBtn?.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText('example@email.com');
        copyBtn.title = 'Đã sao chép!';
        copyBtn.classList.add('copied');
        setTimeout(()=>{ copyBtn.title = 'Sao chép email'; copyBtn.classList.remove('copied'); }, 1200);
      } catch(e) { location.href = 'mailto:example@email.com'; }
    });

    // Smooth scroll to top
    document.getElementById('toTop')?.addEventListener('click', ()=> window.scrollTo({top:0, behavior:'smooth'}));
  </script>
    <script src="hoa.js" defer></script>
</body>
</html>
