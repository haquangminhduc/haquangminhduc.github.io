<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
        <link rel="shortcut icon" href="icon.jpeg" />

    <link rel="stylesheet" href="index.scss">
    <title>haquangminhduc</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #1e3c72;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .page-header .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }
        .name-header {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: slideDown 1s ease-out;
        }
        @keyframes slideDown {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
            text-align: center;
            margin: 0 auto;
        }
        .profile-card h3 {
            color: #f9532d;
            font-size: 24px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .profile-card p {
            font-size: 16px;
            margin: 8px 0;
            color: #fff;
            text-align: center;
        }
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f9532d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #d43f1a;
        }
    </style>
</head>

<body>
    <header class="container">
        <div class="page-header">
            <div class="logo">
                <a href="#">Thông tin về tôi</a>
            </div>
        </div>
    </header>

    <section class="container">
        <h1 class="name-header">Hà Quang Minh Đức</h1>
        <div class="profile-card">
            <h3>PROFILE</h3>
            <p>Name: Hà Quang Minh Đức</p>
            <p>Birth Year: 7/5/2004</p>
            <p>Vinh - Nghệ An</p>
            <p>University: Đại học Vinh</p>
        </div>
        <button class="back-btn" onclick="window.location.href='index.html'">Back</button>
         <div class="footer-container">
        <div class="footer-info">
            <p>@2025 Developed by Hà Quang Minh Đức</p>
        </div>
    </div>
    </section>
</body>

</html>
